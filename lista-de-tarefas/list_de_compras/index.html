<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Lista de Compras</h1>
    <div class="container">
      <div class="input">
        <label for="itemInput">Digite um item: </label>
        <input type="text" id="itemInput">
        <button id="addButton" onclick="adicionarItem()">Adicionar</button>
        <button id="removeButton" onclick="removerItem()">Remover</button>
        <button id="updateButton" onclick="atualizarItem()">Atualizar</button>
        <button id="clearButton" onclick="limparLista()">Limpar Tudo</button>
      </div>
      <ul id="listaExibida"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
